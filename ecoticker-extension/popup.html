<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTicker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header class="popup-header">
        <span class="header-logo">🌱</span>
        <h1>EcoTicker</h1>
    </header>

    <main class="popup-main">
        <!-- Home Tab Content -->
        <div id="home-tab-content" class="tab-content active">
            <section class="sustainability-score-box et-box">
                <div class="score-label">Product sustainability score:</div>
                <div class="score-grade">B</div>
                <div class="brand-score">Website sustainability score: <span id="brand-score-value">-</span></div>
            </section>
            <section class="alternative-image-box et-box">
                <!-- Alternative product image will go here -->
            </section>
            <section class="info-card">
                <h3>How it Works</h3>
                <p>Shop on partner sites like Nike or Amazon. We'll automatically add EcoPoints for purchases from sustainable brands!</p>
            </section>
        </div>

        <!-- Rewards Tab Content -->
        <div id="rewards-tab-content" class="tab-content">
            <section class="points-hero et-box">
                <p>YOUR ECOPOINTS</p>
                <div id="points-display">0</div>
            </section>
            <section class="rewards-section">
                <h2>Available Rewards</h2>
                <ul id="rewards-list">
                    <!-- Rewards will be populated by popup.js -->
                </ul>
            </section>
        </div>
    </main>

    <footer class="popup-footer">
        <div id="home-tab-button" class="footer-item active">🏠<br><span>Home</span></div>
        <div id="rewards-tab-button" class="footer-item">🎁<br><span>Rewards</span></div>
        <div id="settings-tab-button" class="footer-item">⚙️<br><span>Settings</span></div>
    </footer>
    <script src="popup.js"></script>
</body>
</html>
